<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    
	    <!-- DataGrid JavaScript & CSS -->
	    <h:outputScript library="js" name="bootstrap.min.js" />
		<h:outputScript library="js" name="jquery.min.js" />
		<h:outputScript library="js" name="simplePagination.js" />
		<h:outputStylesheet library="css" name="common-style.css" />
		<h:outputStylesheet library="css" name="bootstrap.min.css" />
		<h:outputStylesheet library="css" name="simplePagination.css" />
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"></link>
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"></link>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
		 
		 <!-- Styling that uses the jquery and bootstrap that was dowloaded -->
	    <title>International Currencies</title>
	    <style type="text/css">
	        .tableUpdated {
	        	width: 90% !important;
	        	margin: 17px 58px 0 !important;
	        }
	    </style>
	    <script type="text/javascript">
	    	$( document ).ready(function() {
				$("#currencyTable").slimtable();
			});
		</script>
	</h:head>
	
	<!-- Defining the body of the layout -->
	<h:body>
		<div id="page">
			<!--  Inserting Header Facelet Here -->
			<div id="header">
					<ui:insert name="header" >
							<ui:include src="/layouts/commonHeader.xhtml" />
					</ui:insert>
			</div>
			
			<!--  Inserting Content Facelet Here -->
			<div id="content">
				<f:view>
					<ui:insert name="content" >
							<ui:include src="/layouts/commonContent.xhtml" />
					</ui:insert>
				</f:view>
			</div>
			
			<!--  Inserting Footer Facelet Here -->
			<div id="footer" align="center">
					<ui:insert name="footer" >
							<ui:include src="/layouts/commonFooter.xhtml" />
					</ui:insert>
			</div>
		</div>
	</h:body>
</html>
